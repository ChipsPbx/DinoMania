<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login - Dino Mania</title>
  <link rel="icon" type="image/x-icon" href="/icons/favicon.png">

<body>
  <main-header></main-header>
  <main class="box-form">
    <section class="element e2">
        <form class="login">
          <h1>Connexion</h1>
          <p>Bienvenue chez DinoMania !</p>
          <div class="login__field">
            <input type="text" class="login__input" placeholder="Nom d'utilisateur/Email">
          </div>
          <div class="login__field">
            <input type="password" class="login__input" placeholder="Mot de passe">
          </div>
          <div><a href="./account.html" id="loginSend" class="editButton">Se connecter</a></div>
        </form>
      <p>Besoin d'un compte ? <br><a href="#" target="_Blank">Cr√©er un compte</a></p>
    </section>
    <section class="element e1">
      <img src="./images/login.jpg" class="img-fluid" alt="image dinosaure">
    </section>
  </main>
  <main-footer></main-footer>
  <script src="main.js"></script>
</body>

</html>
